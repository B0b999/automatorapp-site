<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Оплата 7 днів</title>
  <style>
    body { font-family: system-ui, Arial; margin: 0; padding: 24px; background: #fafafa; }
    .wrap { max-width: 560px; margin: 0 auto; }
    .card { background: #fff; border: 1px solid #ddd; border-radius: 12px; padding: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.08); }
    h1 { font-size: 20px; margin-bottom: 16px; }
    button { padding: 12px 18px; border: 0; border-radius: 8px; cursor: pointer; background: #0070f3; color: #fff; font-size: 16px; }
    button:hover { background: #0059c1; }
    small { color: #666; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Оформлення ліцензії (7 днів)</h1>
    <div class="card">
      <p id="status">Натисни, щоб перейти на оплату.</p>
      <button id="buy">Купити за $0.50</button>
      <p><small>Після оплати додаток автоматично отримає ліцензію.</small></p>
    </div>
  </div>

  <script>
    // Hosted Checkout URL для 7 days (створиш у Dashboard → Hosted Checkouts)
    const CHECKOUT_URL = "https://sandbox-pay.paddle.io/hsc_xxxxxxxxxxxxxxxxx"; 

    // userId з query (?uid=...)
    const params = new URLSearchParams(location.search);
    const userId = params.get("uid") || "guest";

    document.getElementById("buy").onclick = () => {
      document.getElementById("status").textContent = "Перехід на сторінку оплати…";
      const url = CHECKOUT_URL + "?customer[custom_data][user_id]=" + encodeURIComponent(userId);
      window.location.href = url;
    };
  </script>
</body>
</html>
