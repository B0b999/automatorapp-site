<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Оплата 30 днів</title>

  <style>
    body { font-family: system-ui, Arial; margin: 0; padding: 24px; }
    .wrap { max-width: 560px; margin: 0 auto; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 20px; }
    button { padding: 12px 18px; border: 0; border-radius: 8px; cursor: pointer; }
    small { color: #666; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Оформлення ліцензії (30 днів)</h1>
    <div class="card">
      <p id="status">Натисни, щоб перейти на сторінку оплати.</p>
      <button id="buy">Купити за $1.00</button>
      <p><small>Після оплати додаток автоматично отримає ліцензію.</small></p>
    </div>
  </div>

  <script>
    // Hosted Checkout URL із Sandbox
    const CHECKOUT_URL = "https://sandbox-pay.paddle.io/hsc_01k4xfd57yw0gtrng055343zcx_nqssasap169sqbzc0fd5scenxzpkka5d";

    // userId з query (?uid=...)
    const params = new URLSearchParams(location.search);
    const userId = params.get("uid") || "guest";

    document.getElementById("buy").onclick = () => {
      document.getElementById("status").textContent = "Переходимо на оплату…";
      // Редирект на Hosted Checkout із customData
      window.location.href = CHECKOUT_URL + "?customer[custom_data][user_id]=" + encodeURIComponent(userId);
    };
  </script>
</body>
</html>
